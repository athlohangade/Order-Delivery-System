<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Admin: Add Delivery Executive</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
    </style>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<body>
    <br><br><br>
    <form class="form-horizontal" method="POST">
        <div class="form-group">
            <label class="col-md-4 control-label" for="delivery_executive_first_name">First Name</label>
            <div class="col-md-4">
                <input id="delivery_executive_first_name" name="delivery_executive_first_name" placeholder="First Name" class="form-control input-md" required="required" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label" for="delivery_executive_last_name">Last Name</label>
            <div class="col-md-4">
                <input id="delivery_executive_last_name" name="delivery_executive_last_name" placeholder="Last Name" class="form-control input-md" required="required" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label" for="delivery_executive_email">Email</label>
            <div class="col-md-4">
                <input id="delivery_executive_email" name="delivery_executive_email" placeholder="Email" class="form-control input-md" required="required" type="email">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label" for="delivery_executive_password">Password</label>
            <div class="col-md-4">
                <input id="delivery_executive_password" name="delivery_executive_password" placeholder="Password" class="form-control input-md" required="required" type="password">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label" for="delivery_executive_salary">Salary</label>
            <div class="col-md-4">
                <input id="delivery_executive_salary" name="delivery_executive_salary" placeholder="Salary" class="form-control input-md" required="required" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label" for="delivery_executive_worktime">Work Time</label>
            <div class="col-md-4">
                <select id="delivery_executive_worktime" name="delivery_executive_worktime" class="form-control">
                    <option value="Full-Time">Full-Time</option>
                    <option value="Part-Time">Part-Time</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label" for="delivery_executive_phone">Phone</label>
            <div class="col-md-4">
                <input id="delivery_executive_phone" name="delivery_executive_phone" placeholder="Phone" class="form-control input-md" required="required" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label" for="delivery_executive_alternatephone">Alternate Phone</label>
            <div class="col-md-4">
                <input id="delivery_executive_alternatephone" name="delivery_executive_alternatephone" placeholder="Alternate Phone" class="form-control input-md" required="required" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label"></label>
            <div class="col-md-4">
                <button type="submit" name="add_delivery_executive" id="add_delivery_executive" class="btn btn-success loginFormElement">Add Delivery Executive</button>
            </div>
        </div>
        <p class="text-center"><a href="AdminActions" style="color:darkblue;">Back</a></p>
    </form>
</body>
</html>
