<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Your Account</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="well">
        <ul class="nav nav-tabs">
          <li class="active"><a href="#profile" data-toggle="tab">Profile</a></li>
          <li><a href="#youraddresses" data-toggle="tab">Your Addresses</a></li>
        </ul>
        <div id="myTabContent" class="tab-content">
          <div class="tab-pane active in" id="profile">
            <form action="" method="POST">
                <label>Customer ID</label>
                <input name="customer_id" type="text" value="{{ customer_id }}" class="input-xlarge" required="required" disabled>
                <label>First Name</label>
                <input name="first_name" type="text" value="{{ first_name }}" class="input-xlarge" required="required">
                <label>Last Name</label>
                <input name="last_name" type="text" value="{{ last_name }}" class="input-xlarge" required="required">
                <label>Email</label>
                <input name="email" type="text" value="{{ email }}" class="input-xlarge" required="required">
                <label>Phone Number</label>
                <input name="phone1" type="text" value="{{ phone1 }}" class="input-xlarge" required="required">
                <label>Alternate Phone Number</label>
                <input name="phone2" type="text" value="{{ phone2 }}" class="input-xlarge" required="required">
                <br>
                <div style="display: inline" >
            	    <button type="submit" name="update" class="btn btn-primary">Update</button>
                    &emsp;&emsp;
                    <p style="display: inline" class="text"><a href="ProductCategory">Back</a></p>
            	</div>
          </div>
          <div class="tab-pane fade" id="youraddresses">
              <div class="table-wrapper">
                  <table class="table table-striped">
                       <thead>
                               <th>ID</th>
                               <th>Pincode</th>
                               <th>Street</th>
                               <th>Landmark</th>
                               <th>City</th>
                               <th>State</th>
                               <th>Type</th>
                       </thead>
                       <tbody>
                           {% for row in address_details %}
                           <tr>
                               {% for detail in row %}
                               <td>
                                   {{ detail }}
                               </td>
                              {% endfor %}
                          </tr>
                          {% endfor %}
                          </tbody>
                      </table>
                  </div>
                  <p class="text"><a href="ProductCategory">Back</a></p>
          </div>
        </form>
      </div>
    </div>
</body>
</html>
